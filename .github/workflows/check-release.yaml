# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [packaged-v, master]
  pull_request:
    branches: [packaged-v, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - uses: r-lib/actions/setup-renv@v2
        with:
          profile: '"shiny"'
          
      - name: R CMD CHECK inside r
        run : |
            chk_details <- rcmdcheck::rcmdcheck()
            chk_status <- rcmdcheck::check_details(check=chk_details)
            if (length(chk_status$warnings)!=0 | length(chk_status$erros)!=0) system("exit 1") else system("printf 'R CMD CHECK passed sucessfully'") 
        shell : Rscript {0}
        